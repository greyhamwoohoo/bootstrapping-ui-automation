steps:
- task: DotNetCoreCLI@2
  displayName: 'Dotnet Restore'
  inputs:
    command: restore
    projects: '$(System.DefaultWorkingDirectory)/src/$(TEST_TARGET_FOLDER)/Yasf.sln'
- task: DotNetCoreCLI@2
  displayName: 'Dotnet Publish'
  inputs:
    command: publish
    publishWebProjects: false
    projects: |
        '$(System.DefaultWorkingDirectory)/src/$(TEST_TARGET_FOLDER)/Yasf.sln'
    
    arguments: '--no-restore --configuration $(Build.Configuration)'
    zipAfterPublish: false  
