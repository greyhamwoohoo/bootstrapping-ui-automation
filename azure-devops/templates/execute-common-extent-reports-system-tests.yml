parameters:
- name: relativeBaseFolder
  displayName: Relative path of the folder containing the version of the framework to build
  type: string
  default: src
  
steps:
- task: DotNetCoreCLI@2
  displayName: 'Run ExtentReports.System Tests'
  inputs:
    command: test
    workingDirectory: $(System.DefaultWorkingDirectory)/${{ parameters.relativeBaseFolder }}/Yasf.Common.ExtentReports.SystemTests/bin/$(Build.Configuration)/net6.0/publish
    arguments: Yasf.Common.ExtentReports.SystemTests.dll
    publishTestResults: true
    testRunTitle: Common.ExtentReports.SystemTests
